# Production environment configuration

server:
  host: "0.0.0.0"
  port: 8000
  read_timeout: 30
  write_timeout: 30

database:
  uri: "${LINKGEN_MONGODB_URI}"
  database: "linkgenai"
  max_pool_size: 100
  min_pool_size: 10

nats:
  url: "${LINKGEN_NATS_URL}"
  queue: "linkgen-queue"

llm:
  endpoint: "${LINKGEN_LLM_ENDPOINT}"
  api_key: "${LINKGEN_LLM_API_KEY}"
  timeout: 60
  max_tokens: 2000
  temperature: 0.7

linkedin:
  api_url: "https://api.linkedin.com/v2"
  client_id: "${LINKGEN_LINKEDIN_CLIENT_ID}"
  client_secret: "${LINKGEN_LINKEDIN_CLIENT_SECRET}"

scheduler:
  interval: "6h"
  batch_size: 100
  enabled: true

logging:
  level: "info"
  format: "json"
  output: "stdout"
